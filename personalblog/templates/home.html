{% extends "base.html" %}

{% block content %}
    <h1>Posts</h1>

    <div class="posts">
        <ul>
            {% for post in object_list %}
                <li>
                    <a href="{% url 'post_details' post.pk %}">{{ post.title }} - {{ post.author }}</a>
                    <br>
                    {{ post.content }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
